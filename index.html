<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payoo MFS</title>
    <!-- Tailwind and DaysiUI -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<body>
    <h1 class="text-center font-bold text-3xl pt-4">Welcome to Payoo MFS</h1>
    <div class="divider"></div>
    <!-- Main Login Area -->
    <main class="login-area flex justify-center">
        <!-- Login Fildset Area -->
        <div class="card bg-base-100 w-full max-w-sm shrink-0 shadow-2xl">
            <h2 class="font-bold text-xl text-center pt-2">Enter Your Login Info</h2>
            <div class="card-body">
              <fieldset class="fieldset">
                <label class="fieldset-label">Email</label>
                <input type="email" class="input" placeholder="Email" />
                <label class="fieldset-label">Password</label>
                <input type="password" class="input" placeholder="Password" />
                <div><a class="link link-hover">Forgot password?</a></div>
                <button class="btn btn-neutral mt-4">Login</button>
              </fieldset>
            </div>
        
    </main>
</body>
</html>
